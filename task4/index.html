<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        background: url('backgroundimg2.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .header-logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 100px;
        height: 50px;
    }
</style>
    <header class="header">
        <h1>Weather Forecasting</h1>
        <div class="header-buttons">
            <button>Choose Location</button>
            <button>Timings</button>
        </div>
    </header>

    <div class="container">
        <div class="weather-forecast">
            <h2>Search Weather Forecast</h2>
            <input type="text" id="locationInput" placeholder="Enter ZIP code or location">
            <button onclick="searchWeather()">Search</button>
        </div>
        <div id="weatherInfo" class="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
    </div>

    <footer class="footer">
        <p>Search History</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
